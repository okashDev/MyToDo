<!DOCTYPE html>
<html lang="en">
<head>

    <title>MyToDo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="form-wrapper shadows">
        <h3>New ToDo</h3>
        <form action="#" id="formId">
            <div class="form-field">
                <label>
                    <input type="text" name="newItem" class="text-field" placeholder="Enter New Item">

            </div>
            <div class="form-field">

        </form>
    </div>
    <div class="list-wrapper shadows">
        <h3>My ToDo List</h3>
        <ul class="list">

</html>
